<head>
  <title>pricechecker 1</title>
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
</head>

<body>
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">PriceChecker (working title)</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {{!<li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>}}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
  {{> main}}
</body>

<template name="main">
  <div class="container">
    <h1>Hello World!</h1>
    
    {{! TODO: "Check all" button }}
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Item</th>
          <th>Value as of last check</th>
          <th>Last Checked</th>
          <th>Check Now</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Deerskin Driving Gloves</td>
          <td>{{value}}</td>
          <td>3/4/2013 - 5:35pm</td>
          <td><input type="button" value="Check Price/Inventory" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
